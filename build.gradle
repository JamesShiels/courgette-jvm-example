apply plugin: 'java'

compileJava {
    sourceCompatibility = 1.8
    targetCompatibility = 1.8
}

repositories {
    jcenter()
}

dependencies {
    testCompile group: 'org.seleniumhq.selenium', name: 'selenium-chrome-driver', version: '3.3.1'

    testCompile 'io.github.prashant-ramcharan:courgette-jvm:1.4.3'
}

tasks.withType(Test) {
    systemProperties = System.getProperties()
}

task runFeatures(type: Test) {
    include '**/FeatureSuite.class'
    outputs.upToDateWhen { false }
}

task runScenarios(type: Test) {
    include '**/ScenarioSuite.class'
    outputs.upToDateWhen { false }
}

task runScenariosWithFailure(type: Test) {
    include '**/ScenarioWithFailureSuite.class'
    outputs.upToDateWhen { false }
}