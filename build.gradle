apply plugin: 'java'

compileJava {
    sourceCompatibility = 1.8
    targetCompatibility = 1.8
}

repositories {
    jcenter()
}

dependencies {
    testCompile group: 'org.seleniumhq.selenium', name: 'selenium-chrome-driver', version: '3.11.0'
    testCompile group: 'org.seleniumhq.selenium', name: 'selenium-firefox-driver', version: '3.11.0'
    testCompile group: 'org.seleniumhq.selenium', name: 'selenium-ie-driver', version: '3.11.0'

    testCompile 'io.github.prashant-ramcharan:courgette-jvm:2.2.0'
    testCompile 'io.github.prashant-ramcharan:webdriver-binary-downloader:1.2.2'
}

tasks.withType(Test) {
    systemProperties = System.getProperties()
}

task runFeatures(type: Test) {
    include '**/FeatureSuite.class'
    outputs.upToDateWhen { false }
}

task runScenarios(type: Test) {
    include '**/ScenarioSuite.class'
    outputs.upToDateWhen { false }
}